<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="icon"
          href="https://www.genesys.com/wp-content/themes/genesys-kraken/logo/favicon32.png"
          sizes="32x32"
          type="image/png">
    <title>Genesys - Knowledge Fabric</title>
</head>
<body>

<!-- ================= SHARED HEADER ================= -->
<header>
    <div>
        <a href="https://www.genesys.com/" target="_blank">
            <img id="logo"
                 src="https://www.genesys.com/wp-content/themes/genesys-kraken/logo/genesys-com-full-color.svg"
                 alt="Genesys Logo">
        </a>
    </div>
    <div class="page-title">Knowledge Fabric - File Ingestor</div>
    <div id="headerRight">
        <div class="branding">
            <div class="branding-logo">
                <img src="images/adaptive-g-orange.png" alt="Adaptive G Logo">
            </div>
            <span class="branding-text">AI Studio</span>
            <div class="branding-icon">
                <img src="images/sparkles-solid.svg" alt="Sparkles Icon">
            </div>
        </div>
    </div>
</header>

<!-- ================= LOGIN ================= -->
<div class="login-container" id="loginContainer">
    <button id="loginButton">Login</button>
</div>

<!-- ================= APP ================= -->
<div class="app-container" id="appContainer">

    <section class="upload-section">

        <div class="upload-header">
            <h2>Upload Files</h2>
            <span class="file-count" id="fileCount">0 files</span>
        </div>

        <input type="file" id="fileInput" multiple hidden>

        <div class="drop-zone" id="dropZone">
            Drag & drop files here or
            <a id="browseFilesLink">browse files</a>
        </div>

        <div id="fileList"></div>

        <div class="upload-actions">
            <button id="uploadBtn" disabled>Upload</button>
        </div>

        <div class="upload-results" id="uploadResults">
            <div id="uploadResultsList"></div>
        </div>

    </section>
</div>

<script>
    /* ================= OAUTH ================= */
    const clientId = "a08af3d6-15a6-48a2-b7fd-77885633cfbe";
    const environment = "usw2.pure.cloud";
    const redirectUri = window.location.origin + window.location.pathname;

    document.getElementById("loginButton").onclick = () => {
        const authUrl =
            `https://login.${environment}/oauth/authorize` +
            `?response_type=token` +
            `&client_id=${encodeURIComponent(clientId)}` +
            `&redirect_uri=${encodeURIComponent(redirectUri)}` +
            `&scope=architect%20users%20notifications`;

        window.location.href = authUrl;
    };

    /* ================= HANDLE CALLBACK ================= */
    if (window.location.hash.includes('access_token')) {
        const params = new URLSearchParams(window.location.hash.substring(1));
        const token = params.get('access_token');
        const expiresIn = params.get('expires_in');

        if (token) {
            sessionStorage.setItem('access_token', token);
            if (expiresIn) {
                sessionStorage.setItem(
                    'token_expiry',
                    Date.now() + (parseInt(expiresIn, 10) * 1000)
                );
            }
            window.history.replaceState({}, document.title, window.location.pathname);
        }
    }

    const token = sessionStorage.getItem('access_token');
    const expiry = sessionStorage.getItem('token_expiry');
    const isAuthenticated = token && (!expiry || Date.now() < parseInt(expiry, 10));

    if (isAuthenticated) {
        loginContainer.style.display = 'none';
        appContainer.style.display = 'block';
    }

    /* ================= UPLOAD LOGIC ================= */
    const fileInput = document.getElementById('fileInput');
    const browseFilesLink = document.getElementById('browseFilesLink');
    const dropZone = document.getElementById('dropZone');
    const fileListDiv = document.getElementById('fileList');
    const uploadBtn = document.getElementById('uploadBtn');
    const fileCount = document.getElementById('fileCount');

    let selectedFiles = [];

    browseFilesLink.onclick = () => fileInput.click();
    fileInput.onchange = e => handleFiles(e.target.files);

    dropZone.ondragover = e => {
        e.preventDefault();
        dropZone.classList.add('dragover');
    };

    dropZone.ondragleave = () => dropZone.classList.remove('dragover');

    dropZone.ondrop = e => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
        handleFiles(e.dataTransfer.files);
    };

    function handleFiles(files) {
        Array.from(files).forEach(file => {
            if (!selectedFiles.some(f => f.name === file.name && f.size === file.size)) {
                selectedFiles.push(file);
            }
        });
        fileInput.value = '';
        render();
    }

    function removeFile(index) {
        selectedFiles.splice(index, 1);
        render();
    }

    function render() {
        fileCount.textContent = `${selectedFiles.length} files`;
        uploadBtn.disabled = selectedFiles.length === 0;

        if (selectedFiles.length === 0) {
            fileListDiv.innerHTML = '<p>No files selected.</p>';
            return;
        }

        fileListDiv.innerHTML = selectedFiles.map((file, i) => `
            <div class="file-item">
                <span><strong>${file.name}</strong></span>
                <button onclick="removeFile(${i})">Remove</button>
            </div>
        `).join('');
    }

    uploadBtn.onclick = () => {
        uploadBtn.disabled = true;

        const results = document.getElementById('uploadResults');
        const list = document.getElementById('uploadResultsList');
        list.innerHTML = '';

        selectedFiles.forEach(file => {
            list.innerHTML += `
                <div class="upload-result-item">
                    <div class="checkmark">âœ“</div>
                    <div>
                        <strong>${file.name}</strong><br>
                        File successfully uploaded
                    </div>
                </div>
            `;
        });

        results.classList.add('success');
        selectedFiles = [];
        render();
    };

    render();
</script>

</body>
</html>
