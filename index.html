<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="icon"
          href="https://www.genesys.com/wp-content/themes/genesys-kraken/logo/favicon32.png"
          sizes="32x32"
          type="image/png">
    <title>Genesys - Knowledge Fabric</title>
</head>
<body>

<!-- ================= SHARED HEADER ================= -->
<header>
    <div>
        <a href="https://www.genesys.com/" target="_blank">
            <img id="logo"
                 src="https://www.genesys.com/wp-content/themes/genesys-kraken/logo/genesys-com-full-color.svg"
                 alt="Genesys Logo">
        </a>
    </div>

    <div class="page-title">Knowledge Fabric - File Ingestion</div>

    <div id="headerRight">
        <!-- AUTH BUTTON SLOT -->
        <button id="authButton" class="auth-button"></button>

        <div class="branding">
            <div class="branding-logo">
                <img src="images/adaptive-g-orange.png" alt="Adaptive G Logo">
            </div>
            <span class="branding-text">AI Studio</span>
            <div class="branding-icon">
                <img src="images/sparkles-solid.svg" alt="Sparkles Icon">
            </div>
        </div>
    </div>
</header>

<!-- ================= APP ================= -->
<div class="app-container" id="appContainer">

    <section class="source-section">
        <div class="source-header">
            <h2>Knowledge Source</h2>
        </div>

    </section>    

    <section class="upload-section">

        <div class="upload-header">
            <h2>Ingest Files</h2>
            <span class="file-count" id="fileCount">0 files</span>
        </div>

        <input type="file" id="fileInput" multiple hidden>

        <div class="drop-zone" id="dropZone">
            Drag & drop files here or
            <a id="browseFilesLink">browse files</a>
        </div>

        <div id="fileList"></div>

        <div class="upload-actions">
            <button id="uploadBtn" disabled>Upload</button>
        </div>

        <div class="upload-results" id="uploadResults">
            <div id="uploadResultsList"></div>
        </div>

    </section>
</div>
<script type="text/javascript" charset="utf-8" src="js/custom.js"></script>
</body>
</html>
